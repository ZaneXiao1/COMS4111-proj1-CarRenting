<html>
  <title>Details for Booking {{car.model}}</title>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
      text-align: center;
      align-items: center;
    }
    table {
      font-size: 15pt;
      border-collapse: collapse;
      margin: auto;
      text-align:left;
    }
    .car_info {
      width: 700px;
      background-color: rgb(237, 243, 251);
      border: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
      margin: auto;
    }
    .option_area{text-align:left; display:inline-block;}
  </style>


<body>
  <h1>Your Deal</h1>
  <hr>
  <div class="car_info">
    <h3>{{car.model}} at {{car.office_name}}</h3> <h5>made by {{car.brand}}</h5>
    <table border="0">
        <th>Capacity:</th><th>{{car.capacity}}</th><th>&emsp;&emsp;&emsp;</th>
        <th>Mileage:</th><th>{{car.mileage}}</th><th>&emsp;&emsp;&emsp;</th>
        <tr>
        <th>Color:</th><th>{{car.color}}</th><th>&emsp;&emsp;&emsp;</th>
        <th>Function:</th><th>{{car.function}}</th><th>&emsp;&emsp;&emsp;</th>
        <tr>
        <th>Price/day:</th><th>{{car.unit_time_price}}</th><th>&emsp;&emsp;&emsp;</th>
    </table>
    <br>
  </div>
  <br>
  <div class="option_area" >
    <!-- method="POST" action="/" -->
    <form method="POST" action="/bookConfirmed/{{car.car_id}}">
        Start time:
        <input type="date" name="start" value="{% if start is defined %}{{start}}{% else %}{{today}}{% endif %}"/>
        <select name="startHour">
          {% for i in range(0, 24) %}
            <option value="{{ i }}" {% if i == shour %} selected {% endif %}>{{ "{:02d}:00".format(i) }}</option>
          {% endfor %}
        </select>
        <br>
        End time:
        <input type="date" name="end" value="{% if end is defined %}{{end}}{% else %}{{today}}{% endif %}"/>
        <select name="endHour">
          {% for i in range(0, 24) %}
            <option value="{{ i }}" {% if i == ehour %} selected {% endif %}>{{ "{:02d}:00".format(i) }}</option>
          {% endfor %}
        </select>
        <!-- <br>
        <br>
        Insurance: 
        <input type="checkbox" name="insuranceCheck" value="insurance"> -->
        <br>
        <br>
        <input type="submit" value="book" style="font-size:12pt;">
    </form>
  </div>


</body>


</html>
